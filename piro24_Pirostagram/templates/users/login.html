{% extends 'base.html' %}

{% block content %}
<h2>로그인</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <input type="text" name="username" placeholder="아이디" required>
    </div>
    <div>
        <input type="password" name="password" placeholder="비밀번호" required>
    </div>
    <button type="submit">로그인</button>
</form>
<p>계정이 없으신가요? <a href="{% url 'users:signup' %}">회원가입</a></p>
{% endblock %}
