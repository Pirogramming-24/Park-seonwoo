{% extends 'base.html' %}

{% block content %}
<div style="max-width: 350px; margin: 60px auto;">
    <div class="card" style="padding: 40px;">
        <h1 style="text-align: center; font-size: 32px; margin-bottom: 30px; font-family: cursive;">Pirostagram</h1>
        
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit" style="width: 100%; margin-top: 10px;">로그인</button>
        </form>
    </div>
    
    <div class="card" style="padding: 20px; text-align: center; margin-top: 10px;">
        <span style="font-size: 14px;">계정이 없으신가요? <a href="{% url 'users:signup' %}">가입하기</a></span>
    </div>
</div>
{% endblock %}
