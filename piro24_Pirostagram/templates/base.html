<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pirostagram{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #fafafa; }
        nav { background: white; border-bottom: 1px solid #dbdbdb; padding: 10px 20px; }
        nav a { margin-right: 20px; text-decoration: none; color: #262626; }
        .container { max-width: 935px; margin: 20px auto; padding: 0 20px; }
        .messages { padding: 10px; background: #d4edda; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'posts:list' %}">홈</a>
        {% if user.is_authenticated %}
            <a href="{% url 'posts:create' %}">게시글 작성</a>
            <a href="{% url 'stories:create' %}">스토리 작성</a>
            <a href="{% url 'users:search' %}">유저 검색</a>
            <a href="{% url 'users:profile' user.username %}">내 프로필</a>
            <a href="{% url 'users:logout' %}">로그아웃</a>
        {% else %}
            <a href="{% url 'users:login' %}">로그인</a>
            <a href="{% url 'users:signup' %}">회원가입</a>
        {% endif %}
    </nav>

    {% if messages %}
        {% for message in messages %}
            <div class="messages">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
