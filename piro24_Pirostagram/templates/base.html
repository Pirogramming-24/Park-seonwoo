<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pirostagram{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            color: #262626;
        }
        
        /* ë„¤ë¹„ê²Œì´ì…˜ */
        nav {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 975px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            color: #262626;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #262626;
            font-size: 14px;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            color: #8e8e8e;
        }
        
        /* ì»¨í…Œì´ë„ˆ */
        .container {
            max-width: 935px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* ë©”ì‹œì§€ */
        .messages {
            max-width: 935px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .message {
            padding: 12px 16px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        /* ë²„íŠ¼ */
        button, .btn {
            background: #0095f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover, .btn:hover {
            background: #0081d8;
        }
        
        .btn-secondary {
            background: #efefef;
            color: #262626;
        }
        
        .btn-secondary:hover {
            background: #dbdbdb;
        }
        
        /* í¼ */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 14px;
            background: #fafafa;
            margin-bottom: 8px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #8e8e8e;
            background: white;
        }
        
        /* ì¹´ë“œ */
        .card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        /* ë§í¬ */
        a {
            color: #0095f6;
            text-decoration: none;
        }
        
        a:hover {
            color: #00376b;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="{% url 'posts:list' %}" class="nav-logo">Pirostagram</a>
            
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'posts:list' %}">ğŸ  í™ˆ</a>

    <div class="container">

</html>
