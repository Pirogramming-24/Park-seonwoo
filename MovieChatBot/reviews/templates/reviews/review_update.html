{% extends "base.html" %}

{% block content %}
  <h1>리뷰 수정하기</h1>
  <hr>

  <form action="" method="POST">
    {% csrf_token %} 
    <ul>
      <li>
        <label>영화 제목: <input type="text" name="title" value="{{ review.title }}"></label>
      </li>
      <li>
        <label>감독: <input type="text" name="director" value="{{ review.director }}"></label>
      </li>
      <li>
        <label>주연 배우: <input type="text" name="main_actor" value="{{ review.main_actor }}"></label>
      </li>
      <li>
          <label>장르: 
              <select name="genre">
                  <option value="action" {% if review.genre == 'action' %}selected{% endif %}>액션</option>
                  <option value="romance" {% if review.genre == 'romance' %}selected{% endif %}>로맨스</option>
                  <option value="comedy" {% if review.genre == 'comedy' %}selected{% endif %}>코미디</option>
                  <option value="sf" {% if review.genre == 'sf' %}selected{% endif %}>SF</option>
                  <option value="horror" {% if review.genre == 'horror' %}selected{% endif %}>공포</option>
              </select>
          </label>
      </li>
      <li>
        <label>평점: <input type="number" step="0.1" name="rating" value="{{ review.rating }}"></label>
      </li>
      <li>
        <label>개봉 년도: <input type="number" name="release_year" value="{{ review.release_year }}"></label>
      </li>
      <li>
        <label>러닝타임: <input type="number" name="runtime" value="{{ review.runtime }}"></label>
      </li>
      <li>
        <label>리뷰 내용:<br>
          <textarea name="content" cols="40" rows="5">{{ review.content }}</textarea>
        </label>
      </li>
    </ul>
    
    <button type="submit">수정 완료</button>
  </form>

  <hr>
  <a href="{% url 'reviews:review_detail' review.pk %}">[수정 취소하기]</a>
{% endblock %}
