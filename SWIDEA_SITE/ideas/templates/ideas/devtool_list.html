{% extends 'ideas/base.html' %}

{% block content %}
<div class="devtool-container">
    <h1>개발툴 목록</h1>
    <a href="{% url 'ideas:devtool_create' %}" class="btn">새 개발툴 등록</a>
    
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>종류</th>
                <th>설명</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            {% for tool in devtools %}
            <tr>
                <td><a href="{% url 'ideas:devtool_detail' tool.pk %}">{{ tool.name }}</a></td>
                <td>{{ tool.kind }}</td>
                <td>{{ tool.content }}</td>
                <td>
                    <a href="{% url 'ideas:devtool_update' tool.pk %}">수정</a>
                    <a href="{% url 'ideas:devtool_delete' tool.pk %}" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
