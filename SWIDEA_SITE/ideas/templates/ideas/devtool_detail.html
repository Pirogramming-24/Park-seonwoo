{% extends 'ideas/base.html' %}

{% block content %}
<div class="devtool-detail-container">
    <h1>{{ devtool.name }} ({{ devtool.kind }})</h1>
    <p>{{ devtool.content }}</p>

    <hr>

    <h3>이 개발툴을 사용하는 아이디어 목록</h3>
    <ul>
        {% for idea in ideas %}
            <li>
                <a href="{% url 'ideas:idea_detail' idea.pk %}">{{ idea.title }}</a>
            </li>
        {% empty %}
            <li>이 개발툴을 사용하는 아이디어가 없습니다.</li>
        {% endfor %}
    </ul>

    <hr>

    <div class="btn-group">
        <a href="{% url 'ideas:devtool_update' devtool.pk %}" class="btn">수정</a>
        <form action="{% url 'ideas:devtool_delete' devtool.pk %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
        </form>
        <a href="{% url 'ideas:devtool_list' %}" class="btn">목록</a>
    </div>
</div>
{% endblock %}
