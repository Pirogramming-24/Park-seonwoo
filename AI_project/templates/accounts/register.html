<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body { background: #e0e0e0; color: #000; }
        .register-container { width: 450px; margin: 50px auto; background: #fff; padding: 20px; }
        h2 { border-bottom: 1px solid #000; margin-bottom: 20px; padding-bottom: 10px; font-size: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 14px; }
        input { width: 100%; padding: 5px; margin-top: 5px; box-sizing: border-box; border: 1px solid #000; }
        .btn { width: 100%; padding: 10px; background: #000; color: #fff; border: 0; cursor: pointer; margin-top: 10px; }
        .login-link { margin-top: 20px; font-size: 13px; border-top: 1px solid #000; padding-top: 10px; }
        a { color: #000; text-decoration: underline; }
        .helptext { font-size: 12px; color: #555; margin-top: 2px; }
        .errorlist { list-style: none; font-weight: bold; font-size: 13px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>AI Studio 회원가입</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">아이디</label>
                {{ form.username }}
                {{ form.username.errors }}
                <div class="helptext">150자 이하, 문자, 숫자, @/./+/-/_ 만 가능</div>
            </div>
            
            <div class="form-group">
                <label for="id_password1">비밀번호</label>
                {{ form.password1 }}
                {{ form.password1.errors }}
                <div class="helptext">최소 8자 이상</div>
            </div>
            
            <div class="form-group">
                <label for="id_password2">비밀번호 확인</label>
                {{ form.password2 }}
                {{ form.password2.errors }}
            </div>
            
            <button type="submit" class="btn">회원가입</button>
        </form>
        
        <div class="login-link">
            이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}">로그인</a>
        </div>
    </div>
</body>
</html>
