{% extends "base.html" %}

{% block content %}
  <h1>새 리뷰 작성하기</h1>
  <hr>

  <form action="" method="POST">
    {% csrf_token %} 
    <ul>
      <li>
        <label>영화 제목: <input type="text" name="title"></label>
      </li>
      <li>
        <label>감독: <input type="text" name="director"></label>
      </li>
      <li>
        <label>주연 배우: <input type="text" name="main_actor"></label>
      </li>
      <li>
        <label>장르: 
          <select name="genre" required>
            <option value="" disabled selected>장르를 선택하세요</option>
            <option value="action">액션</option>
            <option value="romance">로맨스</option>
            <option value="comedy">코미디</option>
            <option value="sf">SF</option>
            <option value="horror">공포</option>
          </select>
        </label>
      </li>
      <li>
        <label>평점: <input type="number" step="0.1" name="rating"></label>
      </li>
      <li>
        <label>개봉 년도: <input type="number" name="release_year"></label>
      </li>
      <li>
        <label>러닝타임: <input type="number" name="runtime"></label>
      </li>
      <li>
        <label>리뷰 내용:<br>
          <textarea name="content" cols="40" rows="5"></textarea>
        </label>
      </li>
    </ul>
    
    <button type="submit">리뷰 저장하기</button>
  </form>

  <hr>
  <a href="{% url 'reviews:review_list' %}">[취소하고 돌아가기]</a>
{% endblock %}
